<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media queries</title>
</head>
<!-- style  -->
<style>

.box{
    height: 100px;
    width: 100px;
    background-color: green;
    border: solid red;
}
@media screen and (max-width:500px) and (min-width: 300px){
    .box{
        height: 50px;
        width: 50px;
        background-color: black;
        border: solid blue;
        border-radius:50% ;
    }
    
}


</style>
<body>
    <div class="box"></div>
</body>
</html>
