<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
</head>
<!-- style -->
 <style>

    .container{
        border: 1px solid;
     display: inline-block;
     width: 70%;
     height: 100px;
    }
    .box{
        height: 100px;
        width: 100px;
    }
    #box1{
        background-color: red;
        /* float: right; */
    }
    #box2{
        background-color: yellow;
        float: left;
        display: none;
    }


 </style>
<body>
    <div class="container">
        <div  id="box1" class="box"></div>
        <div id="box2" class="box"></div>
    </div>
</body>
</html>
